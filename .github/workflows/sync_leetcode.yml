name: Sync Leetcode

permissions:
  contents: write

on:
  schedule:
    - cron: "0 8 * * *"
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync Leetcode
        uses: joshcai/leetcode-sync@v1.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: my-folder
          
      - name: Generate Sorted README
        run: |
          echo "# LeetCode Solutions" > README.md
          if [ -d "my-folder" ] && [ "$(ls -A my-folder)" ]; then
            for file in $(ls -1t my-folder); do
              echo "- [$file](my-folder/$file)" >> README.md
            done
          else
            echo "No solutions found." >> README.md
          fi
          
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Update README with sorted files"
            git push
          else
            echo "No changes to commit."
